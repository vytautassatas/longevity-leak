name: Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Validate Content
        run: npm run validate:content

      - name: Content Report
        run: npm run content:report

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build
